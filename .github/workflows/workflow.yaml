name: CI/CD Apprentice 2
run-name: ${{ github.actor }} started GitHub Actions 🚀
on: [push]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          node --version
          npm --version
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
          echo "🖥️ The workflow is now ready to test your code on the runner."
          npm install
          # npm run compile
          npm test
          echo "🍏 This job's status is ${{ job.status }}."
  Build:
    runs-on: ubuntu-latest
    needs: [Test]
    steps:
      - uses: actions/checkout@v3
      - run: |
          curl https://api.render.com/deploy/srv-clhcqbl8td7s73bnp5e0?key=c-UaL7hyNns
          # npm install
          # npm run build
      - name: Output downloadable build
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
      - run: |
          echo "🍏 This job's status is ${{ job.status }}."
          echo "The build is now ready for download from the Artifacts section"
          echo "Simulating a new push"
